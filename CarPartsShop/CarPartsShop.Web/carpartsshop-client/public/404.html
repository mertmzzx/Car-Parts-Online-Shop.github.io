<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      (function () {
        var p = window.location.pathname || "/";
        // If the path starts with /admin, send visitors to /admin/
        if (p.startsWith("/admin")) {
          window.location.replace("/admin/");
        } else {
          // Otherwise send to shop root
          window.location.replace("/");
        }
      })();
    </script>
  </head>
  <body></body>
</html>
