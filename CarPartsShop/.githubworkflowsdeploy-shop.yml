name: Deploy Shop + Admin to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'carpartsshop-client/**'
      - 'carpartsshop-admin/**'
      - '.github/workflows/deploy-both.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # -------- SHOP --------
      - name: Install (shop)
        working-directory: carpartsshop-client
        run: npm ci

      - name: Build (shop)
        working-directory: carpartsshop-client
        env:
          # ðŸ‘‡ put your deployed API URL here
          REACT_APP_API_BASE_URL: https://mertmzzx.github.io/Car-Parts-Online-Shop.github.io/
        run: npm run build

      # Ensure SPA fallback for deep links (root 404)
      - name: Copy 404.html to shop build
        working-directory: carpartsshop-client
        run: cp public/404.html build/404.html

      # -------- ADMIN --------
      - name: Install (admin)
        working-directory: carpartsshop-admin
        run: npm ci

      - name: Build (admin under /admin)
        working-directory: carpartsshop-admin
        env:
          REACT_APP_API_BASE_URL: https://mertmzzx.github.io/Car-Parts-Online-Shop.github.io/
          # PUBLIC_URL ensures CRA asset paths are rooted under /admin
          PUBLIC_URL: /admin
        run: npm run build

      # -------- Assemble single artifact --------
      - name: Assemble dist for Pages
        run: |
          mkdir -p dist
          cp -r carpartsshop-client/build/* dist/
          mkdir -p dist/admin
          cp -r carpartsshop-admin/build/* dist/admin/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
