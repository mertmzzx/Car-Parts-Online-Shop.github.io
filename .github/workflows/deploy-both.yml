name: Deploy Shop to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'CarPartsShop.Web/**'
      - '.github/workflows/deploy-pages.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---- SHOP in CarPartsShop.Web ----
      - name: Install (shop)
        working-directory: CarPartsShop.Web
        run: npm ci

      - name: Build (shop at repo base)
        working-directory: CarPartsShop.Web
        env:
          # change to your actual API when ready
          REACT_APP_API_BASE_URL: https://YOUR-API-HOST
          # project pages base path
          PUBLIC_URL: /Car-Parts-Online-Shop.github.io
        run: npm run build

      # Optional: 404 for SPA fallback
      - name: Add 404.html for SPA
        working-directory: CarPartsShop.Web
        run: |
          if [ -f public/404.html ]; then
            cp public/404.html build/404.html
          else
            echo '<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="refresh" content="0; url=/Car-Parts-Online-Shop.github.io/"></head><body></body></html>' > build/404.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: CarPartsShop.Web/build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

