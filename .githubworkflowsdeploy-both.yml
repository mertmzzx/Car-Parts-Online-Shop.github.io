name: Deploy Shop + Admin to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'carpartsshop-client/**'
      - 'carpartsshop-admin/**'
      - '.github/workflows/deploy-both.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---- SHOP ----
      - name: Install (shop)
        working-directory: carpartsshop-client
        run: npm ci

      - name: Build (shop at repo base)
        working-directory: carpartsshop-client
        env:
          # ðŸ‘‡ your API base URL for production
          REACT_APP_API_BASE_URL: https://YOUR-API-HOST
          # IMPORTANT for project pages: PUBLIC_URL must include the repo name
          PUBLIC_URL: /Car-Parts-Online-Shop.github.io
        run: npm run build

      - name: Copy 404.html to shop build
        working-directory: carpartsshop-client
        run: cp public/404.html build/404.html

      # ---- ADMIN ----
      - name: Install (admin)
        working-directory: carpartsshop-admin
        run: npm ci

      - name: Build (admin under /repo/admin)
        working-directory: carpartsshop-admin
        env:
          REACT_APP_API_BASE_URL: https://YOUR-API-HOST
          PUBLIC_URL: /Car-Parts-Online-Shop.github.io/admin
        run: npm run build

      # ---- Assemble single artifact ----
      - name: Assemble dist
        run: |
          mkdir -p dist
          cp -r carpartsshop-client/build/* dist/
          mkdir -p dist/admin
          cp -r carpartsshop-admin/build/* dist/admin/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
